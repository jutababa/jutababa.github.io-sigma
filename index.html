<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Language â€” Encoder & Decoder</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink:#ff6fb5;
      --blue:#5cc3ff;
      --bg1:linear-gradient(135deg, rgba(92,195,255,0.12), rgba(255,111,181,0.06));
      --card-bg: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
      --glass-strong: rgba(255,255,255,0.08);
      --accent: #ffffff;
      --muted: rgba(255,255,255,0.7);
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(92,195,255,0.06), transparent 10%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(255,111,181,0.05), transparent 10%),
                  #0b1220;
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card{
      width:980px;
      max-width:96vw;
      border-radius:20px;
      padding:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.03);
    }
    h1{
      font-family: 'Chewy', cursive;
      margin:0 0 6px 0;
      font-size:36px;
      letter-spacing:1px;
    }
    p.lead{margin:0 0 18px 0;color:var(--muted)}

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:20px;
    }
    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:14px;
      border:1px solid rgba(255,255,255,0.03);
    }
    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-bottom:8px;
    }
    textarea{
      width:100%;
      min-height:160px;
      resize:vertical;
      border-radius:10px;
      padding:12px 14px;
      border:1px solid rgba(255,255,255,0.03);
      background: rgba(10,16,28,0.4);
      color:var(--accent);
      font-size:15px;
      line-height:1.5;
      outline:none;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    }
    .controls{
      display:flex;
      gap:8px;
      margin-top:10px;
      align-items:center;
    }
    button{
      padding:8px 12px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      background: linear-gradient(90deg,var(--blue),var(--pink));
      color:#051022;
      box-shadow: 0 6px 18px rgba(92,195,255,0.08);
    }
    .muted-btn{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      box-shadow:none;
    }
    .small{padding:6px 8px;font-size:13px;border-radius:8px}
    .map-area{
      margin-top:18px;
      padding:12px;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border:1px dashed rgba(255,255,255,0.03);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
      font-size:13px;
      color:var(--muted);
      max-height:220px;
      overflow:auto;
    }
    .footer{margin-top:14px;color:var(--muted);font-size:13px}
    .row{display:flex;gap:8px;align-items:center}
    .copy-ok{color:#a3ffc2;font-weight:700;font-size:13px;margin-left:8px}
    @media (max-width:860px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>translator</h1>
    <p class="lead">type normal text on the left to encode, or paste coded chunks on the right to decode. <strong>space = //</strong></p>

    <div class="grid">
      <div class="panel">
        <label for="plain">Plain text (encode)</label>
        <textarea id="plain" placeholder="type: hi hello"></textarea>
        <div class="controls">
          <button id="encodeBtn">Encode</button>
          <button id="clearPlain" class="muted-btn small">Clear</button>
          <button id="copyCode" class="muted-btn small">Copy encoded</button>
          <span id="copiedCode" class="copy-ok" style="display:none">copied</span>
        </div>

        <div class="map-area" id="encodedOutput" style="margin-top:12px;white-space:pre-wrap;"></div>
      </div>

      <div class="panel">
        <label for="coded">thing<code>sigma hhaahh</code></label>
        <textarea id="coded" placeholder="paste: 34 // 99 27 03 41 // 4/ 34 66 7/"></textarea>
        <div class="controls">
          <button id="decodeBtn">Decode</button>
          <button id="clearCode" class="muted-btn small">Clear</button>
          <button id="copyPlain" class="muted-btn small">Copy plain</button>
          <span id="copiedPlain" class="copy-ok" style="display:none">copied</span>
        </div>
        <div class="map-area" id="decodedOutput" style="margin-top:12px"></div>
      </div>
    </div>

  </div>

  <script>
    // Cipher map (same randomized mapping you chose)
    const cipher = {
      A:"7/", B:"13", C:"06", D:"92", E:"41",
      F:"2/", G:"85", H:"10", I:"34", J:"58",
      K:"4/", L:"99", M:"73", N:"01", O:"27",
      P:"/4", Q:"38", R:"66", S:"15", T:"8/",
      U:"54", V:"03", W:"/8", X:"72", Y:"89", Z:"5/",
      "0":"/1","1":"90","2":"7/","3":"44","4":"18",
      "5":"/0","6":"62","7":"21","8":"8/","9":"59",
      " ":"//"
    };

    // Reverse map for quick decode
    const decipher = Object.fromEntries(Object.entries(cipher).map(([k,v]) => [v,k]));

    // Elements
    const plainEl = document.getElementById('plain');
    const codedEl = document.getElementById('coded');
    const encodedOutput = document.getElementById('encodedOutput');
    const decodedOutput = document.getElementById('decodedOutput');
    const encodeBtn = document.getElementById('encodeBtn');
    const decodeBtn = document.getElementById('decodeBtn');
    const copyCode = document.getElementById('copyCode');
    const copyPlain = document.getElementById('copyPlain');
    const clearPlain = document.getElementById('clearPlain');
    const clearCode = document.getElementById('clearCode');
    const copiedCode = document.getElementById('copiedCode');
    const copiedPlain = document.getElementById('copiedPlain');

    function encodeText(){
      const txt = plainEl.value || '';
      // encode each char to its code, join with spaces
      const out = txt.toUpperCase().split('').map(ch => cipher[ch] || ch).join(' ');
      encodedOutput.textContent = out;
      return out;
    }

    function decodeCode(){
      let code = codedEl.value || '';
      // normalize: ensure '//' is separated as its own token
      // if someone pasted without spaces like 34//9927, insert spaces around '//'
      code = code.replace(/\/\//g, ' // ');
      // collapse multiple spaces into single and trim
      code = code.replace(/\s+/g, ' ').trim();
      if(!code) { decodedOutput.textContent = ''; return ''; }

      const tokens = code.split(' ');
      const out = tokens.map(t => decipher[t] || t).join('');
      decodedOutput.textContent = out.toLowerCase();
      return out;
    }

    // Wire up
    encodeBtn.addEventListener('click', () => { encodeText(); plainEl.focus(); });
    decodeBtn.addEventListener('click', () => { decodeCode(); codedEl.focus(); });

    // Live preview (optional)
    plainEl.addEventListener('input', () => encodeText());
    codedEl.addEventListener('input', () => {
      // only auto-decode when looks like valid tokens
      // simple heuristic: has digits or / and spaces
      if(/^[0-9/\s]+$/.test(codedEl.value.trim())) decodeCode();
    });

    clearPlain.addEventListener('click', () => { plainEl.value=''; encodeText(); plainEl.focus(); });
    clearCode.addEventListener('click', () => { codedEl.value=''; decodeCode(); codedEl.focus(); });

    copyCode.addEventListener('click', async () => {
      const out = encodeText();
      try{ await navigator.clipboard.writeText(out); copiedCode.style.display='inline'; setTimeout(()=>copiedCode.style.display='none',900); }catch(e){alert('copy failed');}
    });

    copyPlain.addEventListener('click', async () => {
      const out = decodeCode();
      try{ await navigator.clipboard.writeText(out.toLowerCase()); copiedPlain.style.display='inline'; setTimeout(()=>copiedPlain.style.display='none',900); }catch(e){alert('copy failed');}
    });

    // start with a sample
    plainEl.value = 'a';
    encodeText();
    codedEl.value = '7/';
    decodeCode();
  </script>
</body>
</html>
